<div>
    <h3>Add Post</h3>
    <div>
        <p>Name</p>
        <input
            type="text"
            [(ngModel)]="name"
        />
    </div>
    <div>
        <p>Post</p>
        <input
            type="text"
            [(ngModel)]="post"
        />
    </div>
    <div>
        <input
            type="submit"
            (click)="onSubmitPost()"
        />
    </div>
    <p>{{ newPost }}</p>
</div>
